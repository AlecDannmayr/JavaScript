function speakSomething(what, howMany) {
what = (typeof what !== "undefined") ? what : "default speech"; 
howMany = (typeof howMany !== "undefined") ? howMany : 10; 
for (var i = 0; i < howMany; i += 1) {
console.log(what + (" + i + "));
}
}
